<head>
    <script src="complex/complex.js"></script>
    <script src="dsp.js"></script>
    <script src="position.js"></script>
    <style>
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="display:inline-block;">
        <h3>discrete settings</h1>
        <div style="padding:5px;">
            <p>samplerate</p>
            <input id="samplerate" oninput="sampleRate=document.getElementById('samplerate').value;draw()"></input>
        </div>
        <div style="padding:5px;">
            <p>frequency</p>
            <input id="frequency" oninput="setFrequency(false);"></input>
            <input id="frequency-s" type="range" oninput="setFrequency(true);" min=0.0 max=0.5 step=0.001></input>
        </div>
    </div>
    <div style="display:inline-block;">
        <p>butterworth filter order</p>
        <input id="butterworthOrder" type="range" min=1 max=4 oninput="setButterworth(document.getElementById('butterworthOrder').value);">
    </div>
    <hr>
    
    <h3>analog poles</h3>
    <div style="display:inline-block;">
        <div style="padding:5px;">
            <p>pole 1</p>
            <input id="sp-x1" oninput="draw()"></input>
            <input id="sp-y1" oninput="draw()"></input>
        </div>
        <div style="padding:5px;">
            <p>pole 2</p>
            <input id="sp-x2" oninput="draw()"></input>
            <input id="sp-y2" oninput="draw()"></input>
        </div>
        <div style="padding:5px;">
            <p>pole 3</p>
            <input id="sp-x3" oninput="draw()"></input>
            <input id="sp-y3" oninput="draw()"></input>
        </div>
        <div style="padding:5px;">
            <p>pole 4</p>
            <input id="sp-x4" oninput="draw()"></input>
            <input id="sp-y4" oninput="draw()"></input>
        </div>
    </div>
    <div style="display:inline-block;">
        <div style="padding:5px;">
            <p>zero 1</p>
            <input id="sz-x1" oninput="draw()"></input>
            <input id="sz-y1" oninput="draw()"></input>
        </div>
        <div style="padding:5px;">
            <p>zero 2</p>
            <input id="sz-x2" oninput="draw()"></input>
            <input id="sz-y2" oninput="draw()"></input>
        </div>
        <div style="padding:5px;">
            <p>zero 3</p>
            <input id="sz-x3" oninput="draw()"></input>
            <input id="sz-y3" oninput="draw()"></input>
        </div>
        <div style="padding:5px;">
            <p>zero 4</p>
            <input id="sz-x4" oninput="draw()"></input>
            <input id="sz-y4" oninput="draw()"></input>
        </div>
    </div>
    <hr>
    
    <canvas id="sPlane" width=1000 height=1000></canvas>    
    <canvas id="zPlane" width=1000 height=1000></canvas>
    <canvas id="response" width=1000 height=1000></canvas>
    <hr>

    <p id="console"></p>  
    
    <script src="filter-visualizer.js"></script>
</body>
